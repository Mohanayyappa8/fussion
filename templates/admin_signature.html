<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Signature Dishes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        form {
            margin-bottom: 30px;
        }
        input, textarea {
            display: block;
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
        }
        .dish-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #fff;
        }
        .dish-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .delete-btn {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a href="/admin/dashboard" style="
  display: inline-block;
  padding: 10px 20px;
  background-color: #dfaf2c;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  margin-bottom: 20px;
">
  ‚Üê Back to Dashboard
</a>

    <div class="container">
        <h1>Manage Signature Dishes</h1>
<form method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Dish Name" required>
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="file" name="image" accept="image/*" required>
  <button type="submit">Add Dish</button>
</form>
<hr>
{% for item in signature_items %}
  <div>
    <img src="{{ item[3] }}" width="150">
    <h3>{{ item[1] }}</h3>
    <p>{{ item[2] }}</p>
  </div>
{% endfor %}

    </div>
</body>
</html>
