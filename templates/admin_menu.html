<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #f9f5f0;
            padding: 40px;
        }
        h1 {
            color: #dfaf2c;
        }
        form {
            background: #1a1a1a;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #2a2a2a;
            color: #fff;
        }
        button {
            background: #dfaf2c;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item {
            background: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .menu-item img {
            width: 120px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .delete-link {
            color: #f66;
            font-weight: bold;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<a href="/admin/dashboard" style="
  display: inline-block;
  padding: 10px 20px;
  background-color: #dfaf2c;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  margin-bottom: 20px;
">
  ← Back to Dashboard
</a>
<h1>Manage Menu Items</h1>

<form method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Dish Name" required>
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="number" step="0.01" name="price" placeholder="Price in ₹" required>
  <input type="file" name="image" accept="image/*" required>
  <button type="submit">Add Dish</button>
</form>

<hr>

{% for item in menu_items %}
  <div style="margin-bottom: 20px;">
    <img src="{{ item[4] }}" alt="Dish Image" width="150">
    <h3>{{ item[1] }}</h3>
    <p>{{ item[2] }}</p>
    <strong>₹{{ item[3] }}</strong>
  </div>
{% endfor %}


</body>
</html>
