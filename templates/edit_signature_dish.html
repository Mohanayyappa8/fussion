<!DOCTYPE html>
<html>
<head>
  <title>Edit Signature Dish</title>
</head>
<body style="background:#1a1a1a; color:white; padding: 40px;">
  <h2>Edit Signature Dish</h2>

  <a href="/admin/signature" style="
    display:inline-block; padding:10px 20px;
    background-color:#dfaf2c; color:black;
    text-decoration:none; font-weight:bold; border-radius:6px; margin-bottom:20px;">
    ‚Üê Back to Signature Dishes
  </a>

  <form method="POST" enctype="multipart/form-data">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ dish['name'] }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required>{{ dish['description'] }}</textarea><br><br>

    <label>Price:</label><br>
    <input type="text" name="price" value="{{ dish['price'] }}" required><br><br>

    <label>Update Image (optional):</label><br>
    <input type="file" name="image"><br><br>

    {% if dish['image_url'] %}
      <p>Current Image:</p>
      <img src="{{ dish['image_url'] }}" alt="Dish Image" width="150"><br>
    {% endif %}

    <button type="submit">Update Dish</button>
  </form>
</body>
</html>
