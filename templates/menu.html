<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in menu_items %}
        <li>
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <img src="{{ item.image_url }}" alt="{{ item.name }}" width="200">
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
